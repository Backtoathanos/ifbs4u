<!DOCTYPE html>
<html>
<head>
	<title>ifbs4u</title>
	<link rel="stylesheet" href="view/assets/css/login-style.css">
</head>
<body>
<div id="wrapper">

	<div class="form_div">
		<p class="form_label">LOGIN</p>
		<form id="login-form">
			<p><input type="text" placeholder="Enter Username" id="email" required></p>
			<p><input type="password" placeholder="Password" id="password" required></p>
			<p><input type="submit" id="login" value="LOGIN"></p>
		</form>
	</div>
</div>
<script src="view/assets/js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('#login').on('click', function(e){
			var email=$('#email').val();
			var password=$('#password').val();
		    e.preventDefault();
		    $.ajax({
		    	url: 'actions/login.php',
		    	method: 'POST',
		    	data: {
		    		login:1,
		    		email:email,
		    		password:password
		    	},
		    	success: function(data){    	
			    	if(data=='success'){
						window.location="index.php";
					}
					if(data=='New'){
						$('#login-form')[0].reset();
						alert('Please check your Username & Password!');
					}
		    	}
	    	});	
	 	});
	});
</script>
</body>
</html>
